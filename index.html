<!DOCTYPE html>
<html>
  <head>
    <title>Site sans titre</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    Super site internet !
    <div class="modal-backdrop"></div>
    <div class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="modal-close">&times;</button>
            <div class="modal-title">Souscrivez à notre newsletter</div>
          </div>
          <div class="modal-body">
            <p>Vous voulez rester au courant de toutes les dernières informations ? Entrez votre email ci-dessous pour être ajouté à notre liste de diffusion.</p>
            <form>
              <input type="email" id="subscriber" placeholder="votre email">
              <button type="submit">Souscription</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
